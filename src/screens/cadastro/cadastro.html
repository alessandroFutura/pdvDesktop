<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self';">
		<link href="./cadastro.css" rel="stylesheet">
		<link href="../../fontawesome/css/all.css" rel="stylesheet">
	</head>
	<body>
		<button id="button-about" class="button-header">
			<i class="fas fa-question-circle"></i>
		</button>
		<button id="button-close" class="button-header">
			<i class="fas fa-times"></i>
		</button>
		<div class="pdv-logo"></div>
		<div id="version" class="version"></div>
		<div class="form">
			<div class="group">
				<i class="fas fa-desktop"></i>
				<input type="text" readonly id="terminal-name" placeholder="Nome do Terminal" />
			</div>
            <div class="group" style="margin: 12px 0 20px;">
				<i class="fas fa-id-badge"></i>
				<input type="text" id="terminal-nickname" placeholder="Apelido do Terminal" />
			</div>
			<div class="group">
				<i class="fas fa-user"></i>
				<input type="text" id="user-user" placeholder="UsuÃ¡rio" />
			</div>
			<div class="group" style="margin: 12px 0px;">
				<i class="fas fa-lock"></i>
				<input type="password" id="user-pass" placeholder="Senha" />
			</div>
			<div class="group">
				<i class="fas fa-database"></i>
				<select id="select-api"></select>
			</div>
			<button class="button-submit" id="button-submit">CADASTRAR</button>
		</div>
		<div class="futura-logo"></div>
		<div id="alert" class="alert">
			<span id="alert-message"></span>
			<button id="button-alert-close">ok</button>
		</div>
	</body>
	<script src="./cadastro.js"></script>
</html>
